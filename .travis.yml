language: python
before_install:
  - wget https://releases.hashicorp.com/consul/1.6.1/consul_1.6.1_linux_amd64.zip
  - echo y|unzip consul_1.6.1_linux_amd64.zip
  - mv consul test/consul.osx
git:
  lfs_skip_smudge: true
python:
  - "2.7"
  - "pypy"
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.7-dev"  # 3.7 development branch
  - "3.8-dev"  # 3.8 development branch
  - "nightly"  # nightly build

allow_failures:
    - python: 3.7-dev
    - python: 3.8-dev
    - python: nightly
    - python: pypy3
install:
  - pip install tox
  - pip install tox-travis
script:
  - tox
jobs:
  include:
    - stage: sonar
      dist: xenial
      language: python
      python: 3.7
      addons:
        sonarcloud:
          organization: python-consul2
          token:
            secure: 
          branches:
            - master
      install: ignore
      script:
        - if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then sonar-scanner; fi
      branches:
        only:
          - master
    - stage: deploy
      script: ignore
      python: 3.7
      deploy:
        provider: pypi
        user: poppys
        password:
          secure: 
        on:
          tags: true

    - stage: coverity_scan
      script: ignore
      addons:
        coverity_scan:
          project:
            name: poppyred/python-consul2
            version: 0.0.3
            description: Python Repo Template
          branch_pattern: master
      branches:
        only:
          - stable
          - master

    - stage: coverity_scan
      script:
        - pip install codecov
        - codecov


